<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWV Siegel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #faf8f3;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Full viewport BWV Siegel component */
        bwv-siegel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            --seal-size: 30vw;  
            --sphere-radius: 1.2;  
        }

        /* Top-right aligned text elements */
        .title {
            position: fixed;
            top: 2rem;
            right: 2rem;
            font-size: 2.5rem;
            font-weight: 300;
            color: #6b7a8f;
            letter-spacing: 2px;
            z-index: 10;
            text-align: right;
        }

        .subtitle {
            position: fixed;
            top: 5rem;
            right: 2rem;
            font-size: 0.9rem;
            color: #a8b5c4;
            font-weight: 400;
            z-index: 10;
            text-align: right;
        }

        .demo-link {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 0.75rem 1.25rem;
            background: rgba(255, 255, 255, 0.9);
            color: #6b7a8f;
            text-decoration: none;
            border-radius: 24px;
            font-size: 0.85rem;
            box-shadow: 0 4px 16px rgba(107, 122, 143, 0.15);
            transition: all 0.2s ease;
            z-index: 10;
        }

        .demo-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(107, 122, 143, 0.2);
            color: #5a6b7a;
        }
    </style>
</head>

<body>
    <!-- Full viewport BWV Siegel -->
    <bwv-siegel quantization="34" auto-start></bwv-siegel>

    <!-- Top-right text elements -->
    <h1 class="title">BWV Siegel</h1>
    <p class="subtitle">Infinite Bach Seal Animation</p>

    <!-- Demo link -->
    <a href="demo.html" class="demo-link">Full Demo</a>

    <script type="module" src="exports/bwv-siegel.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const siegel = document.querySelector('bwv-siegel');

            setInterval(() => {
                if (siegel?.status && !siegel.status.isRunning) {
                    siegel.start();
                }
            }, 10000);
        });
    </script>
</body>

</html>
