<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWV Siegel - Infinite Bach Seal Animation</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Custom circle sizing: 2/3 of smallest viewport dimension */
        .siegel-circle {
            width: min(66.67vw, 66.67vh);
            height: min(66.67vw, 66.67vh);
            border: 4px solid #8B4513; /* Brown border */
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            background: radial-gradient(circle, #f8f9fa 30%, #e9ecef 100%);
            box-shadow: 0 8px 32px rgba(139, 69, 19, 0.3);
        }

        /* Perfect centering for the web component */
        .siegel-circle bwv-siegel {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Subtle background pattern */
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
        }

        /* Loading animation */
        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 0.4rem solid #8B4513;
            border-top: 0.4rem solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Full viewport container using Bootstrap flexbox utilities -->
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center p-3">
        
        <!-- Responsive circle container -->
        <div class="siegel-circle">
            <!-- Loading spinner -->
            <div class="position-absolute top-50 start-50 translate-middle">
                <div class="loading-spinner"></div>
                <div class="mt-3 text-muted text-center">
                    <small>ðŸŽ¼ Loading Bach Seals...</small>
                </div>
            </div>
            
            <!-- BWV Siegel Web Component -->
            <bwv-siegel 
                quantization="12"
                svg-path="exports/siegel.svg"
                auto-start>
            </bwv-siegel>
        </div>
        
    </div>

    <!-- Floating info badge -->
    <div class="position-fixed bottom-0 end-0 m-3">
        <a href="demo.html" class="badge bg-secondary bg-opacity-75 fs-6 px-3 py-2 text-decoration-none">
            ðŸŽ­ Full Demo
        </a>
    </div>

    <!-- Load BWV Siegel Web Component -->
    <script type="module" src="exports/bwv-siegel.js"></script>
    
    <script>
        // Hide loading spinner once component loads
        document.addEventListener('DOMContentLoaded', () => {
            const siegel = document.querySelector('bwv-siegel');
            const spinner = document.querySelector('.loading-spinner').parentElement;
            
            if (siegel) {
                // Hide spinner once component is ready
                setTimeout(() => {
                    spinner.style.display = 'none';
                }, 2000);
                
                // Auto-restart for infinite loop
                setInterval(() => {
                    if (siegel.status && !siegel.status.isRunning) {
                        console.log('ðŸ”„ Restarting for infinite loop');
                        siegel.start();
                    }
                }, 5000);
            }
        });
    </script>
</body>
</html>
