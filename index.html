<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWV Siegel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            min-height: 100vh;
            background: #faf8f3;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 300;
            color: #6b7a8f;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #a8b5c4;
            margin-bottom: 3rem;
            font-weight: 400;
        }

        .siegel-circle {
            width: min(70vw, 70vh, 400px);
            height: min(70vw, 70vh, 400px);
            margin: 0 auto 2rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 8px 32px rgba(107, 122, 143, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            position: relative;
            overflow: hidden;
        }

        .siegel-circle bwv-siegel {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #a8b5c4;
            font-size: 0.9rem;
        }

        .demo-link {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 0.75rem 1.25rem;
            background: rgba(255, 255, 255, 0.9);
            color: #6b7a8f;
            text-decoration: none;
            border-radius: 24px;
            font-size: 0.85rem;
            box-shadow: 0 4px 16px rgba(107, 122, 143, 0.15);
            transition: all 0.2s ease;
        }

        .demo-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(107, 122, 143, 0.2);
            color: #5a6b7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">BWV Siegel</h1>
        <p class="subtitle">Infinite Bach Seal Animation</p>
        
        <div class="siegel-circle">
            <div class="loading">Loading...</div>
            <bwv-siegel quantization="8" auto-start></bwv-siegel>
        </div>
    </div>

    <a href="demo.html" class="demo-link">Full Demo</a>

    <script type="module" src="exports/bwv-siegel.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const siegel = document.querySelector('bwv-siegel');
            const loading = document.querySelector('.loading');
            
            setTimeout(() => {
                if (loading) loading.style.display = 'none';
            }, 2000);
            
            setInterval(() => {
                if (siegel?.status && !siegel.status.isRunning) {
                    siegel.start();
                }
            }, 10000);
        });
    </script>
</body>
</html>
